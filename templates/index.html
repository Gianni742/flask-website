<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask-website</title>
    <!-- Get the url for the static folder -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/style.css")}}" >


</head>

<body>

    <header>
        <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/">
              <img src="{{ url_for('static', filename='img/flask2.png')}}" style="background-color:white; width: 25%;" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                    <span class="sr-only">(current)</span>
                  </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/extra">Extra</a>
            </li>
               <form class=" form-inline" action="#" method="post">
                    <li class="nav-item addMargin">
                         <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search">
                    </li>
                   <li>
                    <input type="submit" class="nav-last" name="submit" value="submit">
                   </li>
               </form>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <h1 class="mt-4">First Flask website!</h1>
      <p>First website made with the python flask framework, you can explore the links using the nav menu</p>
    </div>
    <!-- /.container -->
    </header>

<div id="slider">

        <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
     <img src="{{ url_for('static', filename='img/1.jpg')}}" style="width:100%">
        <div class="text">Coast.jpg</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="{{ url_for('static', filename='img/2.jpg')}}" style="width:100%">
        <div class="text">Forest.jpg</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="{{ url_for('static', filename='img/3.jpg')}}" style="width:100%">
        <div class="text">Aurora.jpg</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>


</div>

</body>
    <script src="/static/js/main.js"></script>

</html>
